<!doctype html>

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.964318744513893,106.24430579618033],[12.043057677060066,108.94119488319124]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_LDBoundary_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LDM_adm'] !== null ? autolinker.link(feature.properties['LDM_adm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LDBoundary_1_0() {
            return {
                pane: 'pane_LDBoundary_1',
                opacity: 1,
                color: 'rgba(35,255,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_LDBoundary_1');
        map.getPane('pane_LDBoundary_1').style.zIndex = 401;
        map.getPane('pane_LDBoundary_1').style['mix-blend-mode'] = 'normal';
        var layer_LDBoundary_1 = new L.geoJson(json_LDBoundary_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LDBoundary_1',
            layerName: 'layer_LDBoundary_1',
            pane: 'pane_LDBoundary_1',
            onEachFeature: pop_LDBoundary_1,

        map.addLayer(layer_LDBoundary_1);

                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAM_TL'] !== null ? autolinker.link(feature.properties['NAM_TL'].toLocaleString()) : '') + '</td>\

                    <tr>\

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                pane: 'pane_PACentralHighlands_2',

                lineJoin: 'bevel',

                fillOpacity: 0,
                interactive: true,

            var popupContent = '<table>\

                    </tr>\

        }

        function style_RAUnit1_3_0() {
            return {
                pane: 'pane_RAUnit1_3',
                opacity: 1,
                color: 'rgba(255,9,9,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',

                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RAUnit1_3');
        map.getPane('pane_RAUnit1_3').style.zIndex = 403;
        map.getPane('pane_RAUnit1_3').style['mix-blend-mode'] = 'normal';

        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RAUnit1_3.png" /> RA Unit1': layer_RAUnit1_3,'<img src="legend/PACentralHighlands_2.png" /> PA CentralHighlands': layer_PACentralHighlands_2,'<img src="legend/LDBoundary_1.png" /> LD Boundary': layer_LDBoundary_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_LDBoundary_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['LDM_adm'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['LDM_adm']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LDBoundary_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_PACentralHighlands_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KHUBTTN'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['KHUBTTN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PACentralHighlands_2'});

            layer.bindTooltip((layer.feature.properties['SMS Code'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['SMS Code']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RAUnit1_3'});
            labels.push(layer);
            totalMarkers += 1;

              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_RAUnit1_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SMS Code'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_LDBoundary_1,layer_PACentralHighlands_2,layer_RAUnit1_3]);

        });
